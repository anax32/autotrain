classifiers:
  lstm-cnn:
    hosts:
      training: KerasHost
      evaluation: KerasHost
      inference: KerasHost
    builder:
      KerasLSTMCNNSentiment
    data-params:
      max-features: 20000
      max-length: 100
      sequence-length: 128
    model-params: []
    training-params:
      loss:
        type: choice
        name: "lstm-cnn-loss"
        choices:
          - binary_crossentropy
          - mean_absolute_error
          - mean_squared_error
          - sparse_categorical_crossentropy
      optimizer:
        type: choice
        name: "lstm-cnn-optimizer"
        choices:
          - sgd
          - rmsprop
          - adagrad
          - adadelta
          - adam
          - adamax
          - nadam
      metrics:
        - "accuracy"
        - "mean_absolute_error"
        - "sparse_categorical_crossentropy"
        - "sparse_categorical_accuracy"
      batch-size:
        type: choice
        name: "lstm-cnn-batch-size"
        choices: [1, 4, 8,16,32,64,96,128]
      num-epochs:
        type: choice
        name: "lstm-cnn-num-epochs"
        choices: [4,8,32,96,128]
      learning-rate:
        type: choice
        name: "lstm-cnn-learning-rate"
        choices: [0.01, 0.001, 0.0001, 0.00001, 0.000001]
  lstm:
    hosts:
      training: KerasHost
      evaluation: KerasHost
      inference: KerasHost
    builder:
      KerasLSTMSentiment
    data-params:
      max-features: 20000
      max-length: 100
      sequence-length: 128
    model-params: []
    training-params:
      loss:
        type: choice
        name: "lstm-loss"
        choices:
          - "binary_crossentropy"
          - "mean_absolute_error"
          - "mean_squared_error"
          - "sparse_categorical_crossentropy"
      optimizer:
        type: choice
        name: "lstm-optimizer"
        choices:
          - "sgd"
          - "rmsprop"
          - "adagrad"
          - "adadelta"
          - "adam"
          - "adamax"
          - "nadam"
      metrics:
        - "accuracy"
        - "mean_absolute_error"
        - "sparse_categorical_crossentropy"
        - "sparse_categorical_accuracy"
      batch-size:
        type: choice
        name: "lstm-batch-size"
        choices: [1, 4, 8,16,32,64,96,128]
      num-epochs:
        type: choice
        name: "lstm-num-epochs"
        choices: [4,8,32,96,128]
      learning-rate:
        type: choice
        name: "lstm-learning-rate"
        choices: [0.01, 0.001, 0.0001, 0.00001, 0.000001]
  xgboost:
    hosts:
      training: XGBoostHost
      evaluation: XGBoostHost
      inference: XGBoostHost
    builder:
      XGBoostSentiment
    data-params:
      max-features: 20000
      max-length: 100
      sequence-length: 128
    model-params:
      max_depth:
        type: choice
        name: "max_depth"
        choices: [1,2,4,6,8,12]
    training-params:
      learning_rate:
        type: choice
        name: "xgboost-learning_rate"
        choices: [0.01, 0.001, 0.0001, 0.00001, 0.000001]
      n_estimators:
        type: choice
        name: "n_estimators"
        choices: [1000, 2000, 4000, 8000, 10000, 12000]
      colsample_bytree:
        type: uniform
        name: "colsample_bytree"
        range: [0.1, 1.0]
      colsample_bylevel:
        type: uniform
        name: "colsample_bylevel"
        range: [0.1, 1.0]
      subsample:
        type: uniform
        name: "subsample"
        range: [0.1, 1.0]
      metrics:
        - "rmse"
        - "mae"
        - "logloss"
        - "error"
        - "auc"
